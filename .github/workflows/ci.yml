name: Deploy Serverless App

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23.9'

      - name: 📦 Install Dependencies
        run: npm ci

      - name: ☁️ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: 🚀 Deploy with Serverless
        id: deploy
        env:
          TABLE_NAME: ${{ secrets.TABLE_NAME }}
          USER_POOL_ID: ${{ secrets.USER_POOL_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        run: |
          npx serverless deploy > serverless-output.txt
          cat serverless-output.txt
          endpoint=$(grep -o 'https.*execute-api.*' serverless-output.txt | head -n 1)
          echo "API_URL=$endpoint" >> $GITHUB_OUTPUT

      - name: 📢 Print API URL
        run: echo "Deployed to ${{ steps.deploy.outputs.API_URL }}"

      - name: 📦 Upload Output as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: serverless-deployment-log
          path: serverless-output.txt
